<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的名片</title>
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <link rel="stylesheet" type="text/css" href="css/myinfo.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="js/infoset.js" /></script>
</head>

<body>
    <div class="navframe">
        <iframe frameborder="0" scrolling="no" width="100%" height="70px" src="navigationBar.html"></iframe>
    </div>
    <div class="infomain">
        <div class="idline">
            <div class="photobox">这里上传头像</div>
            <input class="editinput" id="idinput" placeholder="ID" value="田上太郎" required>
        </div>
        <div class="saidline"><input class="editinput" id="saidinput" placeholder="个人简介" value="永远年轻永远热泪盈眶"></div>
        <div class="hobbybox">
            <div class="hobbytip">点击选择你热爱的领域</div>
            <input type="checkbox" id="music" />
            <label for="music" data-name="音乐"></label>
            <input type="checkbox" id="pic" />
            <label for="pic" data-name="视觉艺术"></label>
            <input type="checkbox" id="things" />
            <label for="things" data-name="工艺"></label>
            <input type="checkbox" id="video" />
            <label for="video" data-name="影视"></label>
            <input type="checkbox" id="word" />
            <label for="word" data-name="文学"></label>
        </div>
        <div class="ybtn">保存</div>
    </div>
</body>

</html>
