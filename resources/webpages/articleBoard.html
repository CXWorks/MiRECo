	<script type="text/javascript">
    var editor = new wangEditor('board');
    editor.config.uploadImgUrl = '/server/upload/img';
	editor.config.uploadParams = {
    	'phone':localStorage.phone
	};
editor.config.uploadImgFileName = 'photo';

    editor.create();
    function submit() {
    	var html = editor.$txt.html();
    $.ajax({
        type: 'POST',
        url: '/server/upload/html',
        data: {
            'html':html,
            'phone': getPhone(),
            'title': $('#title').val(),
            'author': getName()
        },
        success:function (data) {

            window.location.replace('/mireco/webpages/articlepage.html?id='+data['id']);
        }
    });
    }
