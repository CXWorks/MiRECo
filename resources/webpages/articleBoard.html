<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>创作新的文章</title>
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="dist/css/wangEditor.min.css">
	<link rel="stylesheet" type="text/css" href="css/board.css">
	<script type="text/javascript" src="dist/js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="dist/js/wangEditor.min.js"></script>
	<script type="application/javascript" src="js/userinfo.js"></script>
</head>

<body>
	<div class="navframe">
		<iframe frameborder="0" scrolling="no" width="100%" height="70px" src="navigationBar.html"></iframe>
	</div>
	<div id="articlefunc">
		<a href="#">返回我的主页</a>
		<a href="#">我写过的文章</a>
		<a id="launch" onclick="submit()">保存发布</a>
	</div>

	<div id="boardfather">
	<h4>标题</h4><input type="text" name="title" id="title"/>
		<div id="board">
			<p>写点什么呢？...</p>
		</div>
	</div>
	<script type="text/javascript">
    var editor = new wangEditor('board');
    editor.config.uploadImgUrl = '/server/upload/img';
	editor.config.uploadParams = {
    	'phone':localStorage.phone
	};
editor.config.uploadImgFileName = 'photo';

    editor.create();
    function submit() {
    	var html = editor.$txt.html();
    $.ajax({
        type: 'POST',
        url: '/server/upload/html',
        data: {
            'html':html,
            'phone': getPhone(),
            'title': $('#title').val(),
            'author': getName()
        },
        success:function (data) {

            window.location.replace('/mireco/webpages/articlepage.html?id='+data['id']);
        }
    });
    }
	</script>
</body>

</html>
